<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árbol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h1 class="text-center mb-4">Arbol de expresiones</h1>

            
            <div class="form-group mb-3">
                <label for="expresion" class="form-label">Escribe una expresión matemática</label>
                <input type="text" id="expresion" class="form-control" placeholder="Ejemplo: (3+5)+9">
            </div>

           
            <div class="d-grid gap-2">
                <button class="btn btn-primary btn-block mb-3" onclick="generarArbol()">
                    <i class="fas fa-tree"></i> Generar arbolito
                </button>
            </div>

            
            <div id="arbol" class="text-center mt-4"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="arbol.js"></script>
</body>
</html>
